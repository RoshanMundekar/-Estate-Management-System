<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form Validation using Javascript</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/styles1.css')}}">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
	
<div class="wrapper">
	<div class="header">
		<div class="logo">
			<p> login  page</p>
		</div>
		<div class="menu">
			<ul>
				<li class="active"><a>Login</a></li>
				<li><a>Register</a></li>
			</ul>
		</div>
	</div>
	<div class="main_container">
		<div class="main_item login_wrap" style="display: block;">
			<div class="title">Nice to see you again!!</div>
			<div class="form">
				<form method="POST" action="/user" onsubmit="return validate(event);">
					<div class="form_wrap">
						<label for="uname">Username</label>
						<div class="input_field">
							<input type="text" class="input" name="username" id="uname">
							<i class="fas fa-user"></i>
						</div>
						<div class="error_msg" id="un_err_msg"></div>
					</div>
					<div class="form_wrap">
						<label for="password">Password</label>
						<div class="input_field">
							<input type="password" class="input" name="password" id="password">
							<i class="fas fa-key"></i>
						</div>
						<div class="error_msg" id="pw_err_msg"></div>
					</div>
					<div class="form_wrap">
						<input type="submit" value="Login">
					</div>
				</form>
			</div>
		</div>



		<div class="main_item aboutus" style="display: none;">
			<div class="title">Register</div>
			<div class="form">
				<form method="POST" action="/userregister" onsubmit="return validate(event);">
					<div class="form_wrap">
						<label for="uname">Username</label>
						<div class="input_field">
							<input type="text" class="input" name="username1" id="uname">
							<i class="fas fa-user"></i>
						</div>
						<div class="error_msg" id="un_err_msg"></div>
					</div>

					<div class="form_wrap">
						<label for="email">Email</label>
						<div class="input_field">
							<input type="text" class="input" name="email1" id="email">
							<i class="fas fa-user"></i>
						</div>
						<div class="error_msg" id="un_err_msg"></div>
					</div>

					
					<div class="form_wrap">
						<label for="password">Password</label>
						<div class="input_field">
							<input type="password" class="input" name="password1" id="password">
							<i class="fas fa-key"></i>
						</div>
						<div class="error_msg" id="pw_err_msg"></div>
					</div>
					<div class="form_wrap">
						<input type="submit" value="Register">
					</div>
				</form>
			</div>

			
		</div>
	</div>
</div>

<script src="{{url_for('static',filename='js/scripts1.js')}}"></script>

</body>
</html>
